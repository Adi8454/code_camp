<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">

    <title>Hello World</title>
    <script>
        let a;
        let date;
        let time;
        const options={weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'};
        setInterval(() => {
        a=new Date();
         date = a.toLocaleDateString(undefined,options);
         time = a.getHours() +':'+ a.getMinutes() +':'+ a.getSeconds();
        document.getElementById('time').innerHTML = time + "<br>on " + date;
        },1000); 
    </script>
  </head>

            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="jumbotrons">

                jumbotrons-style component for calling extra attention to featured content or information.
            </p>
        <hr class="my-8">
        <p>We are here to show you the time for different countries</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Browse Times</a>
